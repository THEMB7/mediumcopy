<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Modal</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <button id="openModalBtn">Sign up</button>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Create an account to start writing.</h2>
            <button class="signup-btn"><img src="images\google.png" alt="Google"> Sign up with Google</button>
            <button class="signup-btn"><img src="images\fbk.png" alt="Facebook"> Sign up with Facebook</button>
            <button class="signup-btn"><img src="images\mail.png" alt="Email"> Sign up with email</button>
            <p>Already have an account? <a href="#" id="signInLink">Sign in</a></p>
            <p>Click "Sign up" to agree to Medium's <a href="#">Terms of Service</a> and acknowledge that Medium's <a href="#">Privacy Policy</a> applies to you.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
